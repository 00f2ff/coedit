<!DOCTYPE html>
<html>
<head>
	<title>COEDIT</title>
</head>
<body>
	<div id="coedit_container">
		<div id="coedit_title">
			<span id="coedit_app-title">Coedit</span>
			<span class="coedit_instructions">Make responsive websites.</span>
		</div>
		<div id="coedit_editor-box">
			<span>HTML: </span><span id="coedit_html-name"></span><br />
			<textarea id="coedit_html-editor"></textarea><br /><br />
			<span>CSS: </span><span id="coedit_css-name"></span><br />
			<textarea id="coedit_css-editor" placeholder="Type CSS here"></textarea>
		</div>
		<div id="coedit_website-info">
			<span>&nbsp;</span>
			<div id="coedit_site-box"></div>
			<div id="mongo-buttons">
				<form id="coedit_save-website-form">
					<label>Name: </label><input type="text" name="name"/>
					<button>Save</button> <!-- change the text of this after submit, and change action to update? -->
				</form>
				<button id="coedit_list-all-sites">List All Sites</button>
			</div>
			<div id="coedit_website-list"></div>
		</div>
		<form id="coedit_name-form">
			<label>Name: </label><input type="text" name="name"/>
			<button>Submit</button>
		</form>
	</div>

<!-- Put JavaScript at end of body -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="main.css">
<!-- socket.io file -->
<script src="/socket.io/socket.io.js"></script>
<!-- little script to prepopulate the HTML textarea -->
<script>
var indent = '  '; // permits indentation size change
var markup = '<html>\n' +
							'<head>\n' + indent + 
								'<title></title>\n' + 
							'</head>\n' + 
							'<body>\n' + indent + '\n' + 
							'</body>\n' + 
							'</html>'; // default markup string
$('#coedit_html-editor').val(markup);
</script>

<!-- Client-side javascript -->
<script src="./javascripts/clientSocket.js"></script>

</body>
</html>
